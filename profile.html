<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="airbnb.css" />
    <link
      rel="stylesheet"
      href="https://fontawesome.com/v5.15/icons/thumbs-up?style=solid"
    />
    <script type="text/javascript" src="script.js"></script>
    <script src="https://fontawesome.com/v5.15/icons/thumbs-up?style=solid"></script>
    <script src="https://fontawesome.com/v5.15/icons/map-marker-alt?style=solid"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1642399114/portal/web%20development%20beginners/05%20Project%20Airbnb/assets/logo-airbnb.png"
            width="70"
            height="29"
          />
        </a>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button
            class="btn btn-outline-secondary me-md-2"
            class="btn btn-outline-secondary"
            type="button"
          >
            <span>
              <img
                class="avatar"
                src="https://randomuser.me/api/portraits/men/11.jpg"
                alt=""
              />
            </span>
            Tony Russo
          </button>
          <button class="btn btn-outline-secondary" type="button">
            Logout
          </button>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card mt-5 w-75 profile">
            <div class="card-body">
              <h5 class="card-title">Profile</h5>
              <form>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control mb-3"
                    id="exampleFormControlInput1"
                    placeholder="Tony Russo"
                  />
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control mb-3"
                      id="exampleFormControlInput1"
                      placeholder="tony@tortuga.com"
                    />
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Profile Picture</label
                      ><br /><img
                        class="avatar-lg mb-3"
                        src="https://randomuser.me/api/portraits/men/11.jpg"
                        alt=""
                      />
                      <input
                        type="url"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="http://randomguy.com"
                      />
                    </div>
                  </div>
                </div>
                <a href="#" class="btn btn-primary">Save Changes</a>
              </form>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card mt-5 w-100">
            <div class="card-body">
              <h3 class="card-title mt-3">My Listings</h3>

              <a href="#" class="btn btn-primary mt-3 mb-3">List a House</a
              ><br />
              <div class="card mt-2">
                <div class="card-body" rows="2">
                  You don't have any houses listed
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>house create</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="airbnb.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1642399114/portal/web%20development%20beginners/05%20Project%20Airbnb/assets/logo-airbnb.png"
            alt=""
            width="60"
            height="24"
          />
        </a>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button
            class="btn btn-primary me-md-2"
            class="btn btn-outline-primary"
            type="button"
          >
            Tony
          </button>
          <button class="btn btn-primary" type="button">Logout</button>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>List a House</h1>
			<form>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Short Title</label
        >
        <input type="text" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Description</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="6"
          min
          length="20"
          required
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Number of Rooms</label
        >
        <input type="number" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Location</label
        >
        <select class="form-select" aria-label="Default select example">
          <option selected>KohSamui</option>
          <option value="1">Koh Phagnan</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Price(per night)</label
        >
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">$</span>
          <input
            type="number"
            class="form-control"
            aria-label="price"
            aria-describedby="basic-addon1"
            min="1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Add Photos(up to 9)</label
          >
          <input
            type="url"
            class="form-control mb-1"
            placeholder="http://"
            required
          />
          <input type="url" class="form-control mb-1" placeholder="http://" />
          <input type="url" class="form-control mb-1" placeholder="http://" />
          <input type="url" class="form-control mb-1" placeholder="http://" />
          <input type="url" class="form-control mb-1" placeholder="http://" />
          <input type="url" class="form-control mb-1" placeholder="http://" />
          <input type="url" class="form-control mb-1" placeholder="http://" />
          <input type="url" class="form-control mb-1" placeholder="http://" />
          <input type="url" class="form-control mb-1" placeholder="http://" />
        </div>
				<button type="submit" class="btn btn-primary">Submit</button>
      	</div>
			</form>
  </body>
</html>
